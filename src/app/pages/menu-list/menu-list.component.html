<p>swagger-ui works!</p>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>API</th>
      <th>SwaggerUI</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td><button (click)="checkAPI(item.name)">Click check API</button>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <h1>Download Excel</h1>
</div>
