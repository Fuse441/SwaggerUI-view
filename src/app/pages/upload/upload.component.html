<h1>Upload File</h1>

<input type="file" (change)="onFileSelected($event)" />
<button (click)="onUpload()" [disabled]="!selectedFile">Upload</button>



<div class="container-table">
    <h3>{{hasUpload}}</h3>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>API</th>
      <th>Swagger UI</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td><button (click)="checkAPI(item.name)">Link SwaggerUI</button>
      </td>
    </tr>
  </tbody>
</table>
</div>

<div class="btn-download">
  <button (click)="downloadZIP()">
    <h1>Download File ZIP</h1>
  </button>
 
</div>
<div id="snackbar">{{messageUpload}}</div>
