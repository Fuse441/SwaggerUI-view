<div class="upload p-5">
  <h1 class="text-2xl font-bold mb-4">Upload File Excel</h1>


  <div
    class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-xl p-8 cursor-pointer hover:border-blue-500 transition"
    (click)="fileInput.click()"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <div class="flex flex-col items-center space-y-2">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833524.png" class="w-16 h-16" alt="Upload Icon" />
      <p class="text-gray-500">Choose a file or drag & drop it here</p>
      <p class="text-xs text-gray-400">XLSX</p>
    </div>
    <input #fileInput type="file" id="input-file" class="hidden" (change)="onFileSelected($event)" />
  </div>

  <!-- Upload Button -->
   <div class="flex w-full gap-3 justify-between">
    <div class="mt-4 ">
      <button
        (click)="onUpload()"
        [disabled]="!selectedFile"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg  disabled:opacity-50"
      >
        Generate
      </button>
    </div>
  
  
    <div *ngIf="uploadedFileName" class="mt-4 flex items-center space-x-2 mr-5">
      <div class="bg-gray-100 p-2 rounded-lg flex items-center">
        <span class="text-sm font-medium">{{ uploadedFileName }}</span>
      </div>
      <button (click)="clearFile()" class="text-red-500 text-sm hover:underline" [className]="'remove'">Remove</button>
    </div>
   </div>
 
</div>



<div class="container-table ">
    <h3>{{hasUpload}}</h3>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>API</th>
      <th>Swagger UI</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td><button (click)="checkAPI(item.name)">Link SwaggerUI</button>
      </td>
    </tr>
  </tbody>
</table>
</div>

<div class="btn-download">
  <button (click)="downloadZIP()">
    <h1>Download File ZIP</h1>
  </button>
 
</div>
<div id="snackbar">{{messageUpload}}</div>
